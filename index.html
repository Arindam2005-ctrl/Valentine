<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* Using a placeholder image from Unsplash. You can replace this URL! */
            background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), url("image 3.jpg") no-repeat center center/cover;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden; /* Prevents scrollbars when button moves */
        }

        h1 {
            font-family: Arial,cursive;
            font-size: 50px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 40px;
        }

        .container {
            position: relative;
        }

        .btn {
            padding: 15px 40px;
            font-size: 22px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin: 15px;
            transition: transform 0.2s;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        .btn:hover {
            transform: scale(1.1);
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
        }

        #noBtn {
            background-color: #fff;
            color: #ff4d6d;
            position: absolute; /* Allows us to move it freely */
        }

        #message {
            font-family: 'Pacifico', cursive;
            font-size: 40px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-top: 30px;
            min-height: 60px; /* Keeps space reserved */
        }
    </style>
</head>

<body>

    <h1>Will You Be My Valentine? üíñ</h1>

    <div class="container">
        <button class="btn" id="yesBtn" onclick="yesClicked()">Yes üíò</button>
        <button class="btn" id="noBtn" onmouseover="moveNoButton()" ontouchstart="moveNoButton()">No üò¢</button>
    </div>

    <div id="message"></div>

    <script>
        function yesClicked() {
            // Hide the buttons to make it look cleaner
            document.getElementById("yesBtn").style.display = "none";
            document.getElementById("noBtn").style.display = "none";
            document.querySelector("h1").innerText = "Yayyyyy!!!";
            
            document.getElementById("message").innerHTML = 
                "I knew you'd say yes! ‚ù§Ô∏è Love you! üòçüíñ";
            
            // Optional: Change background to something celebratory
            document.body.style.backgroundImage = "url('https://media.giphy.com/media/26BRv0ThflsHCqDrG/giphy.gif')";
        }

        function moveNoButton() {
            var button = document.getElementById("noBtn");
            
            // Calculate available screen space, subtracting button size to keep it on screen
            var windowWidth = window.innerWidth;
            var windowHeight = window.innerHeight;
            
            // Generate random positions
            var x = Math.random() * (windowWidth - button.offsetWidth);
            var y = Math.random() * (windowHeight - button.offsetHeight);

            // Apply new position fixed to the viewport
            button.style.position = "fixed"; 
            button.style.left = x + "px";
            button.style.top = y + "px";
        }
    </script>

</body>
</html>
